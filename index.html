<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Gerenciador de Tarefas</title>
</head>

<body>

<h1>Gerenciador de Tarefas</h1>

<h2>Criar Tarefa</h2>

<form>

Título da tarefa:<br>
<input type="text"><br><br>

Descrição:<br>
<textarea rows="3"></textarea><br><br>

Prioridade:<br>
<select>
    <option>Baixa</option>
    <option>Média</option>
    <option>Alta</option>
</select>

<br><br>

<button>Adicionar</button>

</form>

<hr>

<h2>Lista de Tarefas</h2>

<table border="1" cellpadding="10">

<tr>
    <th>ID</th>
    <th>Título</th>
    <th>Descrição</th>
    <th>Prioridade</th>
    <th>Ações</th>
</tr>

<tr>
    <td>1</td>
    <td>Reunião com equipe</td>
    <td>Planejar sprint</td>
    <td>Alta</td>
    <td>
        <button>Editar</button>
        <button>Excluir</button>
    </td>
</tr>

<tr>
    <td>2</td>
    <td>Implementar login</td>
    <td>Criar tela inicial</td>
    <td>Média</td>
    <td>
        <button>Editar</button>
        <button>Excluir</button>
    </td>
</tr>

</table>

<hr>

<h2>Editar Tarefa</h2>

<form>

Título:<br>
<input type="text" value="Reunião com equipe"><br><br>

Descrição:<br>
<textarea rows="3">Planejar sprint</textarea><br><br>

Prioridade:<br>
<select>
    <option>Baixa</option>
    <option selected>Média</option>
    <option>Alta</option>
</select>

<br><br>

<button>Salvar</button>

</form>

</body>
</html>
